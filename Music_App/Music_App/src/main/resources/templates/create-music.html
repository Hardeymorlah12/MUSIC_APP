<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form{
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registration Form</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/music/postNewMusic}" th:object="${createMusic}" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter music title">
                        </div>
                        <div class="form-group">
                            <label for="artistName">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" th:field="*{artistName}" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="albumName">Album Name</label>
                            <input type="text" class="form-control" id="albumName" th:field="*{albumName}" placeholder="Enter the album name">
                        </div>
                        <div class="form-group">
                            <label for="musicLength">Music Length</label>
                            <input type="text" class="form-control" id="musicLength" th:field="*{musicDuration}" placeholder="Enter the music length">
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" th:field="*{genre}" placeholder="Enter the genre">
                        </div>
                        <div class="form-group">
                            <label for="yearOfProd">Year of Prod</label>
                            <input type="text" class="form-control" id="yearOfProd" th:field="*{yearOfProd}" placeholder="Enter the year of prod">
                        </div>
                        <div style="margin-top: 10px">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
