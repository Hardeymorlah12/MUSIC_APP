<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        form{
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registration Form</h3>
                </div>
                <div class="card-body">
                    <form id="my-form" action="http://localhost:8082/music/postNewMusic" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter music title">
                        </div>
                        <div class="form-group">
                            <label for="artistName">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="albumName">Album Name</label>
                            <input type="text" class="form-control" id="albumName" placeholder="Enter the album name">
                        </div>
                        <div class="form-group">
                            <label for="musicLength">Music Length</label>
                            <input type="text" class="form-control" id="musicLength" placeholder="Enter the music length">
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" class="form-control" id="genre" placeholder="Enter the genre">
                        </div>
                        <div class="form-group">
                            <label for="yearOfProd">Year of Prod</label>
                            <input type="text" class="form-control" id="yearOfProd" placeholder="Enter the year of prod">
                        </div>
                        <div style="margin-top: 10px">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                            <div id="response-message" class="mt-3"></div>
                        </div>
                    </form>
                </div>
                <script>
                    document.getElementById('my-form').addEventListener('submit', function (e) {
                        e.preventDefault();

                        const title = document.getElementById('title').value;
                        const artistName = document.getElementById('artistName').value;
                        const albumName = document.getElementById('albumName').value;
                        const musicDuration = document.getElementById('musicLength').value;
                        const yearOfProduction = document.getElementById('yearOfProd').value;
                        const genre = document.getElementById('genre').value;

                        const userData = {
                            title: title,
                            artistName: artistName,
                            albumName: albumName,
                            musicDuration: musicDuration,
                            yearOfProd: yearOfProduction,
                            genre: genre
                        };
                        const url = 'http://localhost:8082/music/addNewMusic'

                        fetch( url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(userData)
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                console.log('Music registered:', data);
                                alert('Music registered successfully!');
                            })
                            .catch(error => {
                                console.error('There was an error with the fetch operation:', error);
                                alert('There was an error registering the music. Please try again later.');
                            });
                    });
                </script>

            </div>
        </div>
    </div>
</div>
</body>
</html>
